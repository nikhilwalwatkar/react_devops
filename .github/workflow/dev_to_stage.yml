name: Auto-Merge Dev to Testing

on:
  push:
    branches:
      - dev

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge code to testing branch
        run: |
          git checkout test
          git merge dev --no-edit
          git push origin test
